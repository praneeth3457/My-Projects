<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<style>
			
			body{
				background-color : #E9967A;
			}
			
			.block{
				margin :0 auto;
				width :	400px;
				height : 400px;
				border : 1px solid black;
				background-color : #F0E68C;
				margin-top : 30px;
			}
			
			#heading{
				text-align : center;
			}
			
			#table{
				width : 300px;
				height : 320px;
				margin-left : 50px;
				padding-bottom :30px;
				
			}
			
			table tr td{
				float:left;
				margin: 2px;
			}
			
			#input{
				width: 300px;
				height: 30px;
				font-size : 25px;
				text-align : right;
			}
			
			#one, #two, #three, #four, #five, #six, #seven, #eight, #nine, #zero, #add, #sub, #mul, #div, #ac, #equal, #back, #dzero, #dot, #per{
				width : 55px;
				height : 40px;
				font-size :25px;
				
			}
			
		</style>
	</head>
	<body>
		<div class="block">
			<h1 id="heading">Calculator</h1>
			<table id="table">
				<tr>
					<td colspan="4"><input type="text" id="input" value="0"/></td>
				</tr>
				<tr>
					<td><button id="seven" onclick="sev()">7</button></td>
					<td><button id="eight" onclick="eig()">8</button></td>
					<td><button id="nine" onclick="nin()">9</button></td>
					<td><button id="back" onclick="bac()">B</button></td>
					<td><button id="ac" onclick="ac()">AC</button></td>
				</tr>
				<tr>
					<td><button id="four" onclick="fou()">4</button></td>
					<td><button id="five" onclick="fiv()">5</button></td>
					<td><button id="six" onclick="six()">6</button></td>
					<td><button id="add" onclick="add()">+</button></td>
					<td><button id="sub" onclick="sub()">-</button></td>
					
				</tr>
				<tr>
					<td><button id="one" onclick="one()">1</button></td>
					<td><button id="two" onclick="two()">2</button></td>
					<td><button id="three" onclick="thr()">3</button></td>
					<td><button id="mul" onclick="mul()">*</button></td>
					<td><button id="div" onclick="div()">/</button></td>
				</tr>
				<tr>
					<td><button id="dzero" onclick="dze()">00</button></td>
					<td><button id="zero" onclick="zer()">0</button></td>
					<td><button id="dot" onclick="dot()">.</button></td>
					<td><button id="per" onclick="per()">%</button></td>
					<td><button id="equal" onclick="equ()">=</button></td>
				</tr>
			</table>
		</div>
		
		<script>
			
			var x = "0";
			
			function one(){
				if(x == "" || x == "0"){
					x = "1";
					document.getElementById("input").value=x;
				}else{
				x += "1";
				document.getElementById("input").value=x;
				}	
			}
			
			function two(){
				if(x == "" || x == "0"){
					x = "2";
					document.getElementById("input").value=x;
				}else{
				x += "2";
				document.getElementById("input").value=x;
				}
			}
			
			function thr(){
				if(x == "" || x == "0"){
					x = "3";
					document.getElementById("input").value=x;
				}else{
				x += "3";
				document.getElementById("input").value=x;
				}
			}
			
			function fou(){
				if(x == "" || x == "0"){
					x = "4";
					document.getElementById("input").value=x;
				}else{
				x += "4";
				document.getElementById("input").value=x;
				}
			}
			
			function fiv(){
				if(x == "" || x == "0"){
					x = "5";
					document.getElementById("input").value=x;
				}else{
				x += "5";
				document.getElementById("input").value=x;
				}
			}
			
			function six(){
				if(x == "" || x == "0"){
					x = "6";
					document.getElementById("input").value=x;
				}else{
				x += "6";
				document.getElementById("input").value=x;
				}
			}
			
			function sev(){
				if(x == "" || x == "0"){
					x = "7";
					document.getElementById("input").value=x;
				}else{
				x += "7";
				document.getElementById("input").value=x;
				}
			}
			
			function eig(){
				if(x == "" || x == "0"){
					x = "8";
					document.getElementById("input").value=x;
				}else{
				x += "8";
				document.getElementById("input").value=x;
				}
			}
			
			function nin(){
				if(x == "" || x == "0"){
					x = "9";
					document.getElementById("input").value=x;
				}else{
				x += "9";
				document.getElementById("input").value=x;
				}
			}
			
			function zer(){
				if(x == "" || x == "0"){
					document.getElementById("input").value=x;
				}else{
				x += "0";
				document.getElementById("input").value=x;
				}
			}
			
			function dot(){
				if(x == "" || x == "0"){
					x = "0.";
					document.getElementById("input").value=x;
				}else if(x.slice(-1)=="."){
					document.getElementById("input").value=x;
				}else{
				x += ".";
				document.getElementById("input").value=x;
				}
			}
			
			function dze(){
				if(x == "" || x == "0"){
					document.getElementById("input").value=x;
				}else{
				x += "00";
				document.getElementById("input").value=x;
				}
			}
			
			
			function add(){
				if(x == " " || x == "0"){
					document.getElementById("input").value=x;
				}else if(x.slice(-1)=="+"){
					document.getElementById("input").value=x;
				}else{
					x += "+";
					document.getElementById("input").value=x;
				}
			}
			
			function sub(){
				if(x == " " || x == "0"){
					document.getElementById("input").value=x;
				}else if(x.slice(-1)=="-"){
					document.getElementById("input").value=x;
				}else{
					x += "-";
					document.getElementById("input").value=x;
				}
			}
			
			function mul(){
				if(x == " " || x == "0"){
					document.getElementById("input").value=x;
				}else if(x.slice(-1)=="*"){
					document.getElementById("input").value=x;
				}else{
					x += "*";
					document.getElementById("input").value=x;
				}
			}
			
			function div(){
				if(x == " " || x == "0"){
					document.getElementById("input").value=x;
				}else if(x.slice(-1)=="*"){
					document.getElementById("input").value=x;
				}else{
					x += "*";
					document.getElementById("input").value=x;
				}
			}
			
			function per(){
				if(x == " " || x == "0"){
					document.getElementById("input").value=x;
				}else if(x.slice(-1)=="%"){
					document.getElementById("input").value=x;
				}else{
					x += "%";
					document.getElementById("input").value=x;
				}
			}
			
			function ac(){
				x="0";
				document.getElementById("input").value=x;
			}
			
			function equ(){
				y = eval(x);
				document.getElementById("input").value= y;
				x = y;	
			}
			function bac(){
				x = x.substring(0, x.length - 1);
				document.getElementById("input").value= x;
			}
			
		</script>
		
	</body>
</html>
